<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./styles.css">
    <body>
        <h1>Tic-Tac-Toe</h1>
        <h2>Player 1 (X) must place their mark</h2>
        <table>
            <tr class="top">
                <td class="left"  >1</td>
                <td class="center">2</td>
                <td class="right" >3</td>
            </tr>
            <tr class="middle">
                <td class="left"  >4</td>
                <td class="center">5</td>
                <td class="right" >6</td>
            </tr>
            <tr class="bottom">
                <td class="left"  >7</td>
                <td class="center">8</td>
                <td class="right" >9</td>
            </tr>
        </table>
    </body>
    <script src="./index.js"></script>
    <script src="./test.js"></script>
</html>
